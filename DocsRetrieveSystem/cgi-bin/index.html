<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <title>Wiki-QA-System. Ask a question.</title>
</head>
<body>
    <form method="get" id="q_form">
        <input type="text" name="q" placeholder="输入你的问题" id="q">
        <input type="button" value="获取答案" id="q_form_submit">
    </form>
    <section id="result">

    </section>
</body>
<script src="js/jquery-2.1.3.min.js"></script>
<script>
    q_form = document.getElementById("q_form");
    q_form_submit = document.getElementById("q_form_submit");

    $("#q_form").submit(function () {
        console.log("the form is submitting~");
        q_form_submit.value = "正在获取答案";

        console.log("button is clicking ");
        q = document.getElementById("q").value;
        console.log("the question is " + q);

        get_answer_url = "search.py?q="+q;

        $.get(get_answer_url,function(result,status){
            console.log("result is " + result);
            $("#result").html(result);
            q_form_submit.value = "获取答案";
        });
        return false;
    });

</script>
</html>
